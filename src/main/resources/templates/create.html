<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create new city</h1>
    <form action="/city/create-city" method="post" th:object="${city}">
        <input type="hidden" name="id" th:value="*{id}">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" th:value="*{name}" class="form-control"></td>
            </tr>
            <tr>
                <th></th>
                <td th:errors="*{name}" th:if="${#fields.hasErrors()}" style="color: darkred"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td>
                    <select name="country" id="country" class="form-control">
                        <option th:each="country:${countries}" th:value="${country.id}"
                                th:text="${country.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Area</th>
                <td>
                    <input type="text" name="area" th:value="*{area}" class="form-control">
                </td>
            </tr>
            <tr>
                <th></th>
                <td th:errors="*{area}" th:if="${#fields.hasErrors()}" style="color: darkred"></td>
            </tr>
            <tr>
                <th>Population</th>
                <td>
                    <input type="number" name="population" th:value="*{population}" class="form-control">
                </td>
            </tr>
            <tr>
                <th></th>
                <td th:errors="*{population}" th:if="${#fields.hasErrors()}" style="color: darkred" class="form-control"></td>
            </tr>
            <tr>
                <th>GDP</th>
                <td>
                    <input type="text" name="gdp" th:value="*{gdp}" class="form-control">
                </td>
            </tr>
            <tr>
                <th></th>
                <td th:errors="*{gdp}" th:if="${#fields.hasErrors()}" style="color: darkred"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td>
                    <textarea name="description" id="description" cols="30" rows="5"
                              th:text="*{description}" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td th:errors="*{description}" th:if="${#fields.hasErrors()}" style="color: darkred"></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger"><a href="/city" style="color:white;">Back</a></button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
